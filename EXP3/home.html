<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE1369</title>
</head>

<body>
    <header>
        <h1>Welcome to My Space</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <ul>
                <li>I am an AI assistant designed to help with various tasks and queries.</li>
                <li>I enjoy solving problems and assisting users in learning and building.</li>
            </ul>
        </section>

        <section>
            <h2>Explore My Space</h2>
            <p>Click below to view my space:</p>
            <a href="#my-space">
                <button>MySpace</button>
            </a>
        </section>

        <section id="my-space">
            <h2>My Space</h2>
            <figure>
                <img src="your-image.jpg" alt="Spotlight of my face with signature" usemap="#face-map" width="400">
                <figcaption>Spotlight on a portion of my face and my signature</figcaption>
            </figure>
            <map name="face-map">
                <area shape="circle" coords="200,200,50" href="#" alt="Face Portion">
                <area shape="rect" coords="300,350,400,400" href="#" alt="Signature">
            </map>
        </section>
    </main>

    <footer>
        <p>Thank you for visiting!</p>
    </footer>
</body>

</html>
