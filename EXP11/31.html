<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test JavaScript Form Validation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            border: 1px solid black;
            padding: 20px;
            position: relative;
        }
        h2 {
            text-align: center;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 200px;
            padding: 5px;
            margin-bottom: 10px;
        }
        .error {
            color: red;
            font-size: 12px;
        }
        .time-box {
            position: absolute;
            top: 10px;
            right: 10px;
            border: 1px solid black;
            padding: 5px;
            background-color: #f0f0f0;
        }
        .buttons {
            margin-top: 10px;
        }
        .buttons input {
            padding: 5px 10px;
            margin-right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Test JavaScript Form Validation</h2>
    <div class="time-box">
        Time: <span id="currentTime"></span>
    </div>
    <form id="userForm">
        <label>Name*</label>
        <input type="text" id="name">
        <span class="error" id="nameError"></span>
        <br>
        <label>Address</label>
        <textarea id="address"></textarea><br>
        <label>Zip Code*</label>
        <input type="text" id="zip">
        <span class="error" id="zipError"></span>
        <br>
        <label>Country*</label>
        <select id="country">
            <option value="">Please select...</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
        </select>
        <span class="error" id="countryError"></span>
        <br>
        <label>Gender*</label>
        <input type="radio" name="gender" value="Male"> Male
        <input type="radio" name="gender" value="Female"> Female
        <span class="error" id="genderError"></span>
        <br>
        <label>Preferences*</label>
        <input type="checkbox" name="pref" value="Red"> Red
        <input type="checkbox" name="pref" value="Green"> Green
        <input type="checkbox" name="pref" value="Blue"> Blue
        <span class="error" id="prefError"></span>
        <br>
        <label>Phone*</label>
        <input type="text" id="phone">
        <span class="error" id="phoneError"></span>
        <br>
        <label>Email*</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>
        <br>
        <label>Password (6-8 chars)*</label>
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>
        <br>
        <label>Verify Password*</label>
        <input type="password" id="verifyPassword">
        <span class="error" id="verifyPasswordError"></span>
        <br>
        <label>Pan No:</label>
        <input type="text" id="pan"><br>
        <div class="buttons">
            <input type="button" value="SEND" onclick="validateForm()">
            <input type="reset" value="CLEAR">
        </div>
    </form>
</div>
<script>
    function updateTime() {
        let now = new Date();
        document.getElementById("currentTime").innerText = now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>
</body>
</html>
